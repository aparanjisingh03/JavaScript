<html>
<body>
<script>
var a=parseInt(window.prompt("Enter a : "));
var b=parseInt(window.prompt("Enter b : "));
var c=parseInt(window.prompt("Enter c : "));
if(a==b && b==c)
{
document.write("EQUAL NUMBERS");
}
else if(a==b && a!=c)
{
if(a>c)
{
document.write(a+"  is LARGEST NUMBER<br>");
}
else
{
document.write(c+"  is LARGEST NUMBER<br>");
}
document.write(a+ "," +b+ " EQUAL NUMBERS");
}
else if(b==c && b!=a)
{
if(b>a)
{
document.write(b+"  is LARGEST NUMBER<br>");
}
else
{
document.write(a+"  is LARGEST NUMBER<br>");
}
document.write(b+ "," +c+ " EQUAL NUMBERS");
}
else if(a==c && a!=b)
{
if(a>b)
{
document.write(a+"  is LARGEST NUMBER<br>");
}
else
{
document.write(b+"  is LARGEST NUMBER<br>");
}
document.write(a+ "," +b+ " EQUAL NUMBERS");
}
else if(a!=b && b!=c)
{
if(a>b && a>c)
{
document.write(a+"  is LARGEST NUMBER<br>");
}
else if(b>a && b>c)
{
document.write(b+"  is LARGEST NUMBER<br>");
}
else
{
document.write(c+"  is LARGEST NUMBER<br>");
}
}
</script>
</body>
</html>
