<html>
<body>
<script>
var n=prompt("Enter a Month number: ");
if(n==1)
{
document.write("January");
}
else if(n==2)
{
document.write("February");
}
else if(n==3)
{
document.write("March");
}
else if(n==4)
{
document.write("April");
}
else if(n==5)
{
document.write("May");
}
else if(n==6)
{
document.write("June");
}
else if(n==7)
{
document.write("July");
}
else if(n==8)
{
document.write("August");
}
else if(n==9)
{
document.write("September");
}
else if(n==10)
{
document.write("October");
}
else if(n==11)
{
document.write("November");
}
else if(n==12)
{
document.write("December");
}
else
{
document.write("Invalid month number");
}
</script>
</body>
</html>
